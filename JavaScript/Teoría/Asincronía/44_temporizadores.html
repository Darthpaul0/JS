<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asincronía</title>
  </head>
  <body>
    <script>
      console.log("inicio");
      setTimeout(() => {
        console.log("Ejecutando un setTimeout, esto se ejecuta una sóla vez");
      }, 3000);
      setInterval(() => {
        console.log(
          "Ejecutando un setInterval, esto se ejecuta indefinidamente cada cierto intervalo de tiempo"
        );
      }, 1000);

      let temporizador = setTimeout(() => {
        console.log(new Date().toLocaleTimeString());
      }, 2000);
      clearTimeout(temporizador);
      console.log("después del clearTimeout");

      /*let temporizador = setInterval(() => {
        console.log(new Date().toLocaleTimeString());
      }, 1000);
      clearInterval(temporizador);
      console.log("después del clearInterval");*/
    </script>
  </body>
</html>
