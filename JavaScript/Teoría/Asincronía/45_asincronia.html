      //Código Asíncrono No Bloquenate
      (() => {
        console.log("Código Asíncrono");
        console.log("Inicio");
        function dos() {
          setTimeout(function () {
            console.log("Dos");
          }, 3000);
        }
        function uno() {
          setTimeout(function () {
            console.log("Uno");
          }, 0);
          dos();
          console.log("Tres");
        }
        uno();
        console.log("Fin");
      })();
    </script>
  </body>
