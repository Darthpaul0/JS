<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Programa una función que cuente el número de caracteres de una cadena de texto,
      pe. miFuncion("Hola Mundo") devolverá 10.*/

      //definimos una función flecha
      const cuentaCaracteres = (miCadena="") => {
        //primero pedimos que introduzca una cadena de texto
        while (!miCadena.match('/[A-Za-z]/')) {
          alert("Se debe introducir texto!!");
          miCadena = prompt("Introduce una cadena de texto, números no");
        }
        return miCadena.length;
      }
      alert(cuentaCaracteres(prompt("Introduce una cadena de texto, números no")));
    </script>
  </body>
</html>
