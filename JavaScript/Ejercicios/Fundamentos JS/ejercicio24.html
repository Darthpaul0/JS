<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos,
      el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente,
      pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.*/

      const ordenaArreglo = (arrayNumeros = undefined) => {
        //Validaciones
        if (arrayNumeros === undefined)
          return console.warn("No se ha introducido ningún número");
        if (!(arrayNumeros instanceof Array))
          return console.error("Se debe introducir un array de números");
        if (arrayNumeros.length === 0)
          return console.error("El array está vacío");
        for (let numero of arrayNumeros) {
          if (typeof numero !== "number")
            return console.error("Solo se aceptan números en el array");
        }

        /*ALGORITMO*/

        return console.info({
          arrayNumeros,
          ascen: arrayNumeros.map((elemento) => elemento).sort((a, b) => a - b),
          descen: arrayNumeros.map((elemento) => elemento).reverse(),
        });
      };

      ordenaArreglo();
      ordenaArreglo("");
      ordenaArreglo([]);
      ordenaArreglo([""]);
      ordenaArreglo([1, 2, 4, 6, 7, 20]);
    </script>
  </body>
</html>
