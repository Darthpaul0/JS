<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Programa una función que elimine cierto patrón de caracteres de un texto dado,
      pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.*/

      const eliminaCaracteres = (texto ="", patron ="") => {
        //VALIDACIONES
        //si texto está vacío
        (!texto)
        ? console.warn("Texto vacío")
        //si el patrón está vacío
        : (!patron)
          ? console.warn("Patrón vacío")
          /*si está bien, instanciamos una RegEx y le pasamos el patrón
          además de las banderas ig, i para que no distinga entre mayúsculas
          y minúsculas y g (global) para que lo haga 
          en todas las coincidiencias que encuentre*/
          : console.info (texto.replace(new RegExp(patron, "ig"), ""));
      }

      eliminaCaracteres();
      eliminaCaracteres("esto es de prueba");
      eliminaCaracteres("esto es de prueba", "e");
    </script>
  </body>
</html>
