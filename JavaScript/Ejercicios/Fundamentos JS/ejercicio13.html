<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /* Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.*/
      const esPar = (num = undefined) => {
        if (num === undefined)
          return console.warn("No se ha introducido un número");
        if (typeof num !== "number")
          return console.error("No se ha introducido un número");
        
        return (num % 2 === 0)
        ?console.info(`El número ${num} es par`)
        :console.info(`El número ${num} es impar`);
      };

      esPar(45);

    </script>
  </body>
