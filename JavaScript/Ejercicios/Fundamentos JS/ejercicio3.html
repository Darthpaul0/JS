<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      /*Programa una función que dada una String te devuelva un Array de textos separados 
    por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].*/

      const separadora = (miCadena = "", miSeparador = undefined) =>
        !miCadena
          ? console.warn("No se ha introducido ninguna cadena.")
          : miSeparador === undefined
          ? console.warn("No se ha introducido el separador.")
          : console.info(miCadena.split(miSeparador));

      separadora("juan es un capullo", " ");
    </script>
  </body>
