<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Programa una función que dado un array de números devuelva un objeto con 2 arreglos, 
        en el primero almacena los números pares y en el segundo los impares, 
        pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/

      const separaParesImpares = (arrayNumeros = undefined) => {
        //Validaciones
        if (arrayNumeros === undefined)
          return console.warn("No se ha introducido ningún número");
        if (!(arrayNumeros instanceof Array))
          return console.error("Se debe introducir un array de números");
        if (arrayNumeros.length === 0)
          return console.error("El array está vacío");
        for (let numero of arrayNumeros) {
          if (typeof numero !== "number")
            return console.error("Solo se aceptan números en el array");
        }
        //Algoritmo
        let pares = [];
        let impares = [];
        for (let i = 0; i < arrayNumeros.length; i++) {
          if (arrayNumeros[i] % 2 === 0) {
            pares.push(arrayNumeros[i]);
          } else {
            impares.push(arrayNumeros[i]);
          }
        }

        console.info(`Pares: ${pares} \nImpares: ${impares}`);
        /*
        SOLUCIÓN ALTERNATIVA
        return console.info({
          pares: arrayNumeros.filter(num => num%2 === 0),
          impares: arrayNumeros.filter(num => num%2 === 1),
        })
        */
      };

      separaParesImpares();
      separaParesImpares("");
      separaParesImpares([]);
      separaParesImpares([""]);
      separaParesImpares([1, 3, 4, 5, 0]);
    </script>
  </body>
</html>
