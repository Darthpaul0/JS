    <script>
      /*Programa una función que te devuelva el texto recortado según el número de
          caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".*/

      const recortaCadena = (miCadena = "", recorte = undefined) =>
        (!miCadena)
          ? console.warn("No se ha introducido ninguna cadena.")
          : (recorte === undefined)
            ? console.warn("No se ha introducido el recorte.")
            :console.info(miCadena.slice(0, recorte));
     recortaCadena('juanito',); 
    </script>
