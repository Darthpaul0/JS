    <script>
        /*Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, 
        pe. miFuncion(1000, 20) devolverá 800.*/

        const descuento = (cantidad = undefined, descontado = 0) =>{
            //COMPROBACIONES
            if(cantidad === undefined) return console.warn("Falta la cantidad");
            if(typeof cantidad !== "number") return console.warn("La cantidad debe ser un número");
            if(cantidad <= 0) return console.warn("La cantidad debe ser un número mayor que 0");
            if(typeof descontado !== "number") return console.warn("El descuento debe ser un número");
            return console.info(`${cantidad} - ${descontado}% = ${cantidad-cantidad*descontado/100}`);
        }
        descuento(1000,20);
    </script>
