<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Programa una función que valide que un texto sea un nombre válido, 
        pe. miFuncion("Jonathan MirCha") devolverá verdadero.*/

      const validarNombre = (nombre = "") => {
        //VALIDACIONES
        if (!nombre) return console.warn("No se ha introducido ningún texto.");
        if (typeof nombre !== "string")
          return console.error("¡Solo se acepta texto!");
        //Variable que recoge la expresión regular
        let expreReg = /^[A-Za-zÑñÁÉÍÓÚáéíóúÜü\s]+$/g.test(nombre);

        return (expreReg)
          ? console.info(`"${nombre}" es un nombre válido`)
          : console.warn(`"${nombre}" NO es un nombre válido`);
      };

      validarNombre();
      validarNombre(3);
      validarNombre("Fernández");
    </script>
  </body>
</html>
