<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1)
         o no, pe. miFuncion(7) devolverá true.*/

      const esPrimo = (num = undefined) => {
        if (num === undefined)
          return console.warn("No se ha introducido un número");
        if (typeof num !== "number")
          return console.error("No se ha introducido un número");
        if (num === 0) return console.error("El número 0 no está aceptado");
        if (Math.sign(num) === -1)
          return console.error("El número debe ser positivo");
        let divisible = false;

        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            divisible = true;
            break;
          }
        }
        return divisible
        ? console.log(`El número ${num} NO es primo`)
        : console.log(`El número ${num} es primo`);
      };
      esPrimo(7);
    </script>
  </body>
</html>
